<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title color="primary">Criar Recomendação</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" class="min-width">
            <mat-form-field class="full-width">
                <input matInput placeholder="Nome*" formControlName="name">
            </mat-form-field>
        
            <mat-form-field class="full-width">
                <input matInput placeholder="CPF*" formControlName="cpf">
            </mat-form-field>
            
            <mat-form-field class="full-width">
                <input matInput placeholder="Email*" formControlName="email">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Telefone*" formControlName="phone">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Recomendação*" formControlName="title">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Descrição da Recomendação*" formControlName="description">
            </mat-form-field>
        </form>
    </mat-card-content>   
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
      </mat-card-actions> 
</mat-card>
