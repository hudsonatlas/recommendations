<mat-card>
	<mat-toolbar>
		<span>Recomendações</span>
	</mat-toolbar>
	<div *ngIf="recommendations$ | async as recommendations; else loading">

	</div>
	<table mat-table [dataSource]="recommendations$" class="mat-elevation-z8">

		<!-- Position id -->
		<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>Id </th>
		<td mat-cell *matCellDef="let recommendation"> {{recommendation.id}} </td>
		</ng-container>
	
		<!-- Action -->
		<ng-container matColumnDef="actions">
			<mat-header-cell *matHeaderCellDef>
				<button mat-mini-fab color="accent" aria-label="Adicionar uma Recomendação">
					<mat-icon (click)="onAdd()">add</mat-icon>
				</button>
			</mat-header-cell>
			<mat-cell *matCellDef="let recommendation">
				<button mat-icon-button color="primary" aria-label="Editar uma Recomendação">
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-icon-button color="warn" aria-label="Remover uma Recomendação">
					<mat-icon>delete</mat-icon>
				</button>
			</mat-cell>
		</ng-container>
	
		<!-- Position title -->
		<ng-container matColumnDef="title">
		<th mat-header-cell *matHeaderCellDef> Titulo </th>
		<td mat-cell *matCellDef="let recommendation"> {{recommendation.title}} </td>
		</ng-container>
	
		<!-- Position description -->
		<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef> Descrição </th>
		<td mat-cell *matCellDef="let recommendation"> {{recommendation.description}} </td>
		</ng-container>
	
		<!-- Position status -->
		<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<td mat-cell *matCellDef="let recommendation"> {{recommendation.status}} </td>
		</ng-container>
		
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<ng-template #loading>
		<div class="loadingSpinner">
			<mat-spinner></mat-spinner>
		</div>
	</ng-template>
</mat-card>
